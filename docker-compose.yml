version: "3.8"

services:
  postgres-dw:
    image: postgres:13
    container_name: shopzada_postgres
    environment:
      POSTGRES_DB: shopzada_dw
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
      - ./dataset:/dataset

  etl-worker:
    build: .
    container_name: shopzada_etl
    volumes:
      - ./dataset:/app/dataset
      - ./scripts:/app/scripts
    environment:
      DB_HOST: postgres-dw
      DB_PORT: 5432
      DB_NAME: shopzada_dw
      DB_USER: admin
      DB_PASS: user
    depends_on:
      - postgres-dw
    command: ["sleep", "infinity"]

  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: shopzada_airflow_web
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:user@postgres-dw:5432/shopzada_dw
      AIRFLOW__CORE__FERNET_KEY: "AIRU_04bNan25Lf5wYSXc-mwGt_Nqe7-tNqTp_zY4lk="
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      - postgres-dw
      - etl-worker
    volumes:
      - ./workflows:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: bash -c "airflow db init && airflow users create --username admin --firstname Air --lastname Flow --role Admin --email admin@example.com --password admin && airflow webserver"

  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: shopzada_airflow_scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:user@postgres-dw:5432/shopzada_dw
      AIRFLOW__CORE__FERNET_KEY: "AIRU_04bNan25Lf5wYSXc-mwGt_Nqe7-tNqTp_zY4lk="
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      - postgres-dw
    volumes:
      - ./workflows:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: airflow scheduler

volumes:
  postgres_data:
